<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
             <img src="assets/logo.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Rancho Arquitectura
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>

            </ul>
          </div>
        </div>
      </nav>
      <div class="contact">
        <div class="row">
          <div class="col-12 cuatro">
            <form action="#" class="bg-light p-4 m-auto shadow-sm">
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-3">
                    <input class="form-control" placeholder="Nombre" type="text" required>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input class="form-control" placeholder="Email" type="email" required>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3">
                        <textarea class="form-control" placeholder="Mensaje" rows="3" required></textarea>
                      </div>
                </div>
                <button>Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
